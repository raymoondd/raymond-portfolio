<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Online Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
  <h1>Online Quiz</h1>
  
  <!-- User Form -->
  <div id="userForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz -->
  <div id="quiz" style="display:none;">
    <div class="question">
      <p>1. What is 9 Ã— 7?</p>
      <label><input type="radio" name="q1" value="56"> 56</label>
      <label><input type="radio" name="q1" value="63"> 63</label>
      <label><input type="radio" name="q1" value="72"> 72</label>
      <label><input type="radio" name="q1" value="49"> 49</label>
    </div>

    <div class="question">
      <p>2. Which planet is known as the Red Planet?</p>
      <label><input type="radio" name="q2" value="Earth"> Earth</label>
      <label><input type="radio" name="q2" value="Venus"> Venus</label>
      <label><input type="radio" name="q2" value="Mars"> Mars</label>
      <label><input type="radio" name="q2" value="Jupiter"> Jupiter</label>
    </div>

    <div class="question">
      <p>3. What does CPU stand for?</p>
      <label><input type="radio" name="q3" value="Central Processing Unit"> Central Processing Unit</label>
      <label><input type="radio" name="q3" value="Computer Personal Unit"> Computer Personal Unit</label>
      <label><input type="radio" name="q3" value="Central Program Utility"> Central Program Utility</label>
      <label><input type="radio" name="q3" value="Control Processing Unit"> Control Processing Unit</label>
    </div>

    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>

  <div class="signature">
    Created by Raymond Pernitez
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="index.js"></script>

</body>
</html>
